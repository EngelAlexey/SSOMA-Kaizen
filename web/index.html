<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KaizenGPT</title>
  <link rel="shortcut icon" href="./assets/Icon App.png" type="image/x-icon">
  
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Iconos y Markdown -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- Estilos Propios -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Fondo con Overlay -->
  <div class="background-layer"></div>
  <div class="veil"></div>

  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sb-head">
        <img src="./assets/Kaizen B.png" alt="k" class="logo-icon">
        <div>
          <div class="sb-title">Historial</div>
          <div class="note">Consultas recientes</div>
        </div>
      </div>
      
      <div id="convList" class="conv-list"></div>
      
      <button class="sb-btn-new" id="btnNewChat">
        <i class="fa-solid fa-plus"></i> Nuevo Chat
      </button>
    </aside>

    <!-- Contenido Principal -->
    <main>
      <!-- Header -->
      <div class="brand">
        <img class="logo" src="./assets/Icon App.png" alt="Kaizen">
        <div>
          <h1>Kaizen <span class="dot">●</span></h1>
          <div class="sub">Resource Management · Seguridad & RRHH</div>
        </div>
        <button class="mobile-menu-btn" id="btnMobileMenu">
            <i class="fa-solid fa-bars"></i>
        </button>
      </div>

      <!-- Panel de Chat -->
      <div class="panel">
        
        <!-- Mensajes -->
        <div id="messages" class="messages">
            <!-- Estado Vacío (Bienvenida) -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <img src="./assets/Icon App.png" alt="Logo">
                </div>
                <h2>KaizenGPT</h2>
                <p>Asistente inteligente para gestión de obras, seguridad y RRHH.<br>Realiza una consulta o sube un documento para auditar.</p>
            </div>
        </div>

        <!-- Preview de Archivos -->
        <div class="attach-float" id="attachFloat">
            <div class="attach-icon"><i class="fa-solid fa-paperclip"></i></div>
            <div class="attach-info">
                <div class="attach-name" id="afName">archivo.pdf</div>
                <div class="attach-size" id="afSize">0 KB</div>
            </div>
            <button class="attach-close" id="afClose"><i class="fa-solid fa-xmark"></i></button>
        </div>

        <!-- Input Area (Composer) -->
        <div class="composer">
          <div class="bar-container">
            <div class="bar">
              <label class="btn-attach" title="Adjuntar archivo">
                <input id="fileInput" type="file" multiple />
                <i class="fa-solid fa-paperclip"></i>
              </label>
              <div class="field">
                <textarea id="input" rows="1" placeholder="Escribe tu mensaje..." autocomplete="off"></textarea>
              </div>
              <button id="sendBtn" class="btn-send" title="Enviar">
                  <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
            <div class="hint">
              <span class="note"><strong>KaizenGPT</strong> puede cometer errores. Verifica la información importante.</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Overlay Móvil -->
  <div id="overlay" class="overlay"></div>

  <!-- Lógica -->
  <script src="script.js"></script>
</body>
</html>
